<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Nisaya Oyun - Geliştirilmiş</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap');

  body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
    margin: 0; padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    color: #4b2e83;
    user-select: none;
  }

  h1 {
    font-size: 3rem;
    margin-bottom: 10px;
    text-shadow: 2px 2px 5px rgba(75,46,131,0.3);
  }
  p {
    font-size: 1.2rem;
    margin-bottom: 25px;
  }

  #timer, #scoreboard {
    font-weight: 700;
    font-size: 1.5rem;
    margin: 10px 0;
    color: #663399;
    text-shadow: 0 0 4px #a67ee1;
  }

  #message {
    font-size: 1.3rem;
    margin-top: 20px;
    height: 35px;
    font-weight: 600;
    min-height: 40px;
    color: #ff4e50;
    text-shadow: 0 0 5px #ff9a9e;
    transition: all 0.3s ease;
  }

  #characters {
    display: flex;
    justify-content: center;
    gap: 25px;
    margin: 30px 0;
  }
  .char {
    font-size: 70px;
    width: 110px;
    height: 110px;
    background: #7b5fff;
    border-radius: 20px;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    box-shadow: 0 5px 15px rgba(123, 95, 255, 0.5);
    transition: transform 0.25s ease, box-shadow 0.25s ease;
    user-select: none;
  }
  .char:hover {
    transform: scale(1.3) rotate(10deg);
    box-shadow: 0 10px 30px rgba(255, 78, 80, 0.8);
  }

  #startBtn {
    background: #4b2e83;
    color: white;
    border: none;
    border-radius: 15px;
    padding: 15px 40px;
    font-size: 1.5rem;
    cursor: pointer;
    box-shadow: 0 5px 20px rgba(75,46,131,0.7);
    transition: background 0.3s ease, transform 0.2s ease;
  }
  #startBtn:hover {
    background: #ff4e50;
    box-shadow: 0 8px 25px rgba(255,78,80,0.8);
    transform: scale(1.05);
  }
  #startBtn:disabled {
    background: #999;
    cursor: default;
    box-shadow: none;
    transform: none;
  }

  /* Sürpriz ekran animasyonu */
  .surpriseScreen {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) scale(0);
    background: #ff4e50;
    color: white;
    font-size: 2rem;
    padding: 30px 50px;
    border-radius: 25px;
    box-shadow: 0 0 25px #ff4e50;
    z-index: 9999;
    animation: popIn 0.5s forwards;
  }
  @keyframes popIn {
    to { transform: translate(-50%, -50%) scale(1); }
  }
</style>
</head>
<body>

<h1>Nisaya Oyun</h1>
<p>Kimin osurduğunu bul! 💨</p>

<div id="timer">Süre: 30 saniye</div>
<div id="scoreboard">Puan: 0</div>
<div id="message"></div>

<div id="characters"></div>

<button id="startBtn">Oyunu Başlat</button>

<script>
  const characters = [
    { name: "Bebek", emoji: "👶" },
    { name: "Nine", emoji: "👵" },
    { name: "Sporcu", emoji: "🏃" },
    { name: "Trol Surat", emoji: "😈" },
    { name: "Robot", emoji: "🤖" }
  ];

  let fartingIndex = null;
  let score = 0;
  let timeLeft = 30;
  let gameActive = false;
  let timerInterval = null;
  const charsContainer = document.getElementById("characters");
  const messageEl = document.getElementById("message");
  const scoreboardEl = document.getElementById("scoreboard");
  const timerEl = document.getElementById("timer");
  const startBtn = document.getElementById("startBtn");

  function createCharacters() {
    charsContainer.innerHTML = "";
    characters.forEach((char, i) => {
      const div = document.createElement("div");
      div.classList.add("char");
      div.textContent = char.emoji;
      div.title = char.name;
      div.addEventListener("click", () => selectCharacter(i));
      charsContainer.appendChild(div);
    });
  }

  function pickFartingCharacter() {
    fartingIndex = Math.floor(Math.random() * characters.length);
    const fartingChar = characters[fartingIndex];
    messageEl.textContent = `${fartingChar.name} osurdu! Hadi seç! 💨`;
  }

  function selectCharacter(index) {
    if (!gameActive) return;
    if (index === fartingIndex) {
      score++;
      showSurprise("Yakalandın Nisa! 😂 Puan +1");
    } else {
      score = Math.max(0, score - 1);
      showSurprise("Yanlış kardeşim! Puan -1");
    }
    scoreboardEl.textContent = `Puan: ${score}`;
    pickFartingCharacter();
  }

  function updateTimer() {
    timeLeft--;
    timerEl.textContent = `Süre: ${timeLeft} saniye`;
    if (timeLeft <= 0) {
      clearInterval(timerInterval);
      gameActive = false;
      messageEl.textContent = `Süre doldu! Toplam puan: ${score} 🎉`;
      startBtn.disabled = false;
      startBtn.textContent = "Tekrar Oyna";
    }
  }

  function startGame() {
    score = 0;
    timeLeft = 30;
    gameActive = true;
    startBtn.disabled = true;
    messageEl.textContent = "";
    scoreboardEl.textContent = `Puan: ${score}`;
    timerEl.textContent = `Süre: ${timeLeft} saniye`;
    createCharacters();
    pickFartingCharacter();
    timerInterval = setInterval(updateTimer, 1000);
  }

  // Sürpriz ekran fonksiyonu
  function showSurprise(text) {
    messageEl.textContent = text;
    const surprise = document.createElement("div");
    surprise.className = "surpriseScreen";
    surprise.textContent = text;
    document.body.appendChild(surprise);
    setTimeout(() => {
      surprise.style.transform = "translate(-50%, -50%) scale(0)";
      setTimeout(() => surprise.remove(), 300);
    }, 1500);
  }

  startBtn.addEventListener("click", startGame);

  // Sayfa yüklendiğinde karakterleri göster
  createCharacters();
</script>

</body>
</html>
