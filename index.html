<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Nisaya Oyun</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f0e68c;
    text-align: center;
    margin: 0;
    padding: 20px;
  }
  h1 { color: #4b2e83; }
  #characters {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin: 20px 0;
  }
  .char {
    cursor: pointer;
    font-size: 60px;
    padding: 10px;
    border: 3px solid #4b2e83;
    border-radius: 15px;
    user-select: none;
    transition: transform 0.2s;
    width: 100px;
    height: 100px;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .char:hover {
    transform: scale(1.2);
    border-color: #ff6347;
  }
  #message {
    font-size: 24px;
    margin-top: 20px;
    height: 30px;
    color: #333;
  }
  #scoreboard {
    font-size: 22px;
    margin-top: 15px;
  }
  #timer {
    font-size: 20px;
    margin-top: 10px;
    color: #555;
  }
  #startBtn {
    padding: 12px 25px;
    font-size: 20px;
    background: #4b2e83;
    color: white;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    margin-top: 25px;
  }
  #startBtn:hover {
    background: #662d91;
  }
</style>
</head>
<body>

<h1>Nisaya Oyun</h1>
<p>Kimin osurduğunu bul! 💨</p>

<div id="timer">Süre: 30 saniye</div>
<div id="scoreboard">Puan: 0</div>
<div id="message"></div>

<div id="characters">
  <!-- Karakterler buraya JS ile eklenecek -->
</div>

<button id="startBtn">Oyunu Başlat</button>

<script>
  const characters = [
    { name: "Bebek", emoji: "👶" },
    { name: "Nine", emoji: "👵" },
    { name: "Sporcu", emoji: "🏃" },
    { name: "Trol Surat", emoji: "😈" },
    { name: "Robot", emoji: "🤖" }
  ];

  let fartingIndex = null;
  let score = 0;
  let timeLeft = 30;
  let gameActive = false;
  let timerInterval = null;
  const charsContainer = document.getElementById("characters");
  const messageEl = document.getElementById("message");
  const scoreboardEl = document.getElementById("scoreboard");
  const timerEl = document.getElementById("timer");
  const startBtn = document.getElementById("startBtn");

  function createCharacters() {
    charsContainer.innerHTML = "";
    characters.forEach((char, i) => {
      const div = document.createElement("div");
      div.classList.add("char");
      div.textContent = char.emoji;
      div.title = char.name;
      div.addEventListener("click", () => selectCharacter(i));
      charsContainer.appendChild(div);
    });
  }

  function pickFartingCharacter() {
    fartingIndex = Math.floor(Math.random() * characters.length);
    const fartingChar = characters[fartingIndex];
    messageEl.textContent = `${fartingChar.name} osurdu! Hadi seç! 💨`;
  }

  function selectCharacter(index) {
    if (!gameActive) return;
    if (index === fartingIndex) {
      score++;
      messageEl.textContent = `Yakalandın Nisa! 😂 Puan +1`;
    } else {
      score = Math.max(0, score - 1);
      messageEl.textContent = `Yanlış kardeşim! Puan -1`;
    }
    scoreboardEl.textContent = `Puan: ${score}`;
    pickFartingCharacter();
  }

  function updateTimer() {
    timeLeft--;
    timerEl.textContent = `Süre: ${timeLeft} saniye`;
    if (timeLeft <= 0) {
      clearInterval(timerInterval);
      gameActive = false;
      messageEl.textContent = `Süre doldu! Toplam puan: ${score} 🎉`;
      startBtn.disabled = false;
      startBtn.textContent = "Tekrar Oyna";
    }
  }

  function startGame() {
    score = 0;
    timeLeft = 30;
    gameActive = true;
    startBtn.disabled = true;
    messageEl.textContent = "";
    scoreboardEl.textContent = `Puan: ${score}`;
    timerEl.textContent = `Süre: ${timeLeft} saniye`;
    pickFartingCharacter();
    timerInterval = setInterval(updateTimer, 1000);
  }

  startBtn.addEventListener("click", () => {
    createCharacters();
    startGame();
  });

  // Sayfa yüklendiğinde karakterleri göster
  createCharacters();

</script>

</body>
</html>
